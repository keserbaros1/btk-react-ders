<form action="formatting.html">
<label>First Name</label><input name="firstName" type="text" required><br>
<label>Last Name</label><input name="lastName" type="text"><br>
<label>Email</label><input name="email" type="email"><br>
<label>Password</label><input name="password" type="password" requried><br>
<label>Confirm Password</label><input name="confirmPassword" type="password"><br>
<label>Gender</label>
<select name="gender">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select><br>
<label> Car</label>
<select name="car" size="3" multiple>
  <!-- multiple, control tuşunu kullanarak birden fazla seçim yapabilmeni sağlıyor-->
  <option>Volvo</option>
  <option>BMW</option>
  <option>Mercedes</option>
  <option>Audi</option>
  <option>Renault</option>
  <option>Peugeot</option>
</select><br>
<label>Birthday</label><input name="birthday" type="date"><br>
<label>Address</label><textarea name="address" rows="3" cols="30" placeholder="Adresinizi giriniz..."></textarea><br>
<label>Hakkınızda</label>
  <textarea name="biography" rows="4" cols="30" placeholder="Biyografinizi yazınız..."></textarea><br>
<input type="submit" value="kaydet">
<!-- value koymazsan tarayıcının diline göre submit veya gönder yazar. -->
<button onClick="alert('Kaydete basıldı')">Kaydet </button>
<!-- genelde button, javascrip aksiyonunu gerçekleştirmek için kullanılır -->
</form>
